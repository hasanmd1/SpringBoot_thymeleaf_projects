<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit User</title>
</head>
<body>

    <header>
        <h1>Edit User</h1>
    </header>

    <main>
        <form th:action="@{/user/{userId}/editUser(userId=${user.id})}" method="post" th:object="${userDTO}">
            <div class="form-header">
                <h2>Edit User</h2>
            </div>
            <br>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:field="*{address}" required>
                <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <br>
            <div class="form-group" th:if="${user.role == 'ADMIN' || user.role == 'LIBRARIAN'}">
                <label for="role">Role:</label>
                <select id="role" name="role" th:field="*{role}">
                    <option th:text="USER" th:value="USER">User</option>
                    <option th:text="ADMIN" th:value="ADMIN" th:if="${user.role == 'ADMIN'}">Admin</option>
                    <option th:text="LIBRARIAN" th:value="LIBRARIAN" th:if="${user.role == 'LIBRARIAN' || user.role == 'ADMIN'}">Librarian</option>
                </select>
            </div>
            <br>
            <div class="error" th:if="${invalid}">
                <p>Invalid data provided. Please try again.</p>
            </div>
            <br>
            <div class="form-actions">
                <button class="btn" type="submit">Save Changes</button>
            </div>
        </form>
    </main>

</body>
</html>
