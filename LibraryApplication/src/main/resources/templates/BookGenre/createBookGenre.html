<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/javascript/main.js"></script>
    <title>Create Genre Page</title>
</head>
<body>

    <header>
        <h1>Create A New Genre</h1>
    </header>

    <main>
        <form th:action="@{/user/{userId}/bookGenre/createBookGenre(userId=${user.id})}" method="post" th:object="${genre}">
            <div class="form-header">
                <h2>Create Genre</h2>
            </div>

            <div class="form-group">
                <label for="name">Genre:</label>
                <input type="text" id="name" name="name" placeholder="Enter the name of the genre" th:value="*{name}" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="error" th:if="${invalid}">
                <p>Invalid Genre Name.</p>
            </div>

            <div class="form-group">
                <button class="btn" type="submit">Create Genre</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Library Application. All rights reserved.</p>
    </footer>

</body>
</html>
