<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Forgot Password</title>
</head>
<body>
  <header>
    <h1>Forgot Password</h1>
  </header>

  <main>
    <form th:action="@{/forgotPassword}" method="post" class="form-container" th:object="${user}">
      <div class="form-header">
        <h2>Forgot Password</h2>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <br>
      <div class="form-actions">
        <button type="submit" class="btn">Send Password Reset Link</button>
      </div>

      <div class="error" th:if="${invalidToken}">
        <p>Invalid/Expired token provided. Please try again.</p>
      </div>

      <div class="error" th:if="${invalid}">
        <p>Invalid email provided. Please try again.</p>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Library Application. All rights reserved.</p>
  </footer>

</body>
</html>
