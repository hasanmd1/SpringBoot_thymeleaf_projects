<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Reset Password</title>
</head>
<body>

    <header>
        <h1>Reset User's Password</h1>
    </header>

    <main>
        <div>
            <form th:action="@{/resetPassword(userId=${user.id})}" method="post" class="form-container" th:object="${passwordBox}">
                <div class="form-header">
                    <h2>Reset Password</h2>
                </div>
                <br>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" th:field="*{newPassword}" required>
                    <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>
                <br>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm your new password" th:field="*{confirmNewPassword}" required>
                    <div class="error" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
                </div>
                <br>
                <div class="form-actions">
                    <button type="submit" class="btn">Reset Password</button>
                </div>

                <div class="error" th:if="${invalid}">
                    <p>Invalid data provided. Please try again.</p>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
