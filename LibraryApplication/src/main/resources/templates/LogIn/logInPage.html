<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <h1>Library Application Login</h1>
    </header>

    <main>
        <div class="login-form-container">
            <div class="form-header">
                <h2>Log In</h2>
            </div>
            <div class="error" th:if="${param.error}">
                <p>Invalid username or password</p>
            </div>
            <form method="post" class="form-container" th:action="@{/login}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
<!--                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
<!--                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
                </div>
                <br>
                <br>
                <div class="form-actions">
                    <button type="submit" class="btn">Log In</button>
                </div>
            </form>
            <br>
            <div class="forgot-password">
                <button type="button" class="btn" onclick="window.location.href='/forgotPassword'">Forgot Password?</button>
            </div>

            <div class="or-divider">
                <span>OR</span>
            </div>
            <br>
            <div class="goto-link">
                <p>Don't have an account?<button type="button" class="btn" onclick="window.location.href='/signup'">Sign Up</button></p>
            </div>
        </div>
    </main>
    <br>

    <footer>
        <p>&copy; 2024 Library Application. All rights reserved.</p>
    </footer>

</body>
</html>
